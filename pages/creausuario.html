  <h1>Crear Usuario</h1>
  <!-- d-flex justify-content-center -->
  <form class = "m-5">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
      <div id="NameHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">e-mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="Password1">
      <div id="PasswordHelp" class="form-text">Debe tener mínimo 8 carárcteres e incluir simbolos, numeros y mayúsculas </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Repita contraseña</label>
      <input type="password" class="form-control" id="Password2">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  

  <div class="container mt-5">
